<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="/js/csi.min.js"></script>
  <!-- Header lines specific to the page start here -->
  <title>Ham Crate - Album</title>
  <link rel="stylesheet" href="../css/album.css" />
  <script src="/js/album.js"></script>
  <!-- Header lines specific to the page end here -->
  <div data-include="/templates/template-head.html"></div>
</head>

<body>
  <div class="wrapper">
    <div data-include="/templates/template-wrapper-top.html"></div>
    <div class="content main">
    <!-- Code starts here -->
      <div id="album" class="lightBackground">
        <h1>Photos from our gig @ Carnegie Hall</h1>

        <div class="row">
          <div class="column">
            <img src="../img/stock/1.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow">
          </div>
          <div class="column">
            <img src="../img/stock/2.jpeg" onclick="openModal();currentSlide(2)" class="hover-shadow">
          </div>
          <div class="column">
            <img src="../img/stock/3.jpeg" onclick="openModal();currentSlide(3)" class="hover-shadow">
          </div>
          <div class="column">
            <img src="../img/stock/4.jpeg" onclick="openModal();currentSlide(4)" class="hover-shadow">
          </div>
          <div class="column">
            <img src="../img/stock/5.jpeg" onclick="openModal();currentSlide(5)" class="hover-shadow">
          </div>
          <div class="column">
            <img src="../img/stock/6.jpeg" onclick="openModal();currentSlide(6)" class="hover-shadow">
          </div>
        </div>

        <div id="myModal" class="modal">
         <div class="modal-content">

           <div class="mySlides">
               <img src="../img/stock/1.jpeg" onclick="closeModal()">
           </div>

           <div class="mySlides">
               <img src="../img/stock/2.jpeg" onclick="closeModal()">
           </div>

           <div class="mySlides">
               <img src="../img/stock/3.jpeg" onclick="closeModal()">
           </div>

           <div class="mySlides">
               <img src="../img/stock/4.jpeg" onclick="closeModal()">
           </div>

           <div class="mySlides">
               <img src="../img/stock/5.jpeg" onclick="closeModal()">
           </div>

           <div class="mySlides">
               <img src="../img/stock/6.jpeg" onclick="closeModal()">
           </div>

           <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
           <a class="next" onclick="plusSlides(1)">&#10095;</a>

         </div>
        </div>
      </div>
    <!-- Code ends here -->
    </div>
    <div data-include="/templates/template-wrapper-bottom.html"></div>
  </div>
</body>

</html>
